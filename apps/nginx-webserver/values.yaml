deployment:
      containers:
        image: nginx:latest
        ports:
          containerPort: 80
        resources:
          requests:
            memory: "64Mi"  # Mem칩ria minima
            cpu: "250m"  # CPU solicitada
          limits:
            memory: "128Mi"  # Mem칩ria m치xima
            cpu: "500m"  # CPU m치xima

service:
  ports:
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30000
  type: NodePort

ingress:
    http:
      paths:
        path: /
        pathType: Prefix
        backend:
          service:
            port:
              number: 80

hpa:
  minReplicas: 5
  maxReplicas: 10
  metrics:
    type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 2
